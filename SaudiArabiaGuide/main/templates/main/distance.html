{% extends "main/base.html" %}

{% block title %} <title>Distance Calculation</title>{% endblock  %}

{% block style %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>

    body{
        Background-color: white;
    }

    body{
        background-image: url('/static/images/sa-p1.webp') ;
        object-fit: cover;
    }
    .contact-form{
        background-color: rgba(240, 248, 255, 0);
        margin-top: 10%;
        margin-bottom: 5%;
        width: 60%;
    }
    .contact-form .form-control{
        border-radius:1rem;
    }
   
    .contact-form form{
        padding: 14%;
    }
    .contact-form form .row{
        margin-bottom: -7%;
    }
    .contact-form h3{
        margin-bottom: 8%;
        margin-top: -10%;
        text-align: center;
        color: #0062cc;
    }
    .contact-form .btnContact {
        width: 50%;
        border: none;
        border-radius: 1rem;
        padding: 1.5%;
        background: #dc3545;
        font-weight: 600;
        color: white;
        cursor: pointer;
    }
    .btnContactSubmit
    {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
    }

    .form-group{
        color:white;
    }
    
    .contact-form h3{
        color:white;
    }

</style>

{% endblock  %}


{% comment %} content {% endcomment %}
{% block content %}

<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <form method="post">
                <h3>Distance Calculation </h3>
               <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <p>Enter From City:</p>
                            <input type="text" name="txtName" class="form-control" placeholder="From City" value="" />
                        </div>
                        <div class="form-group">
                            <p>Enter Distenation City:</p>
                            <input type="text" name="txtEmail" class="form-control" placeholder="To City" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Calculate" />
                        </div>
                    </div>
                    {% comment %} <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </div> {% endcomment %}
                </div>
            </form>
</div>



{% endblock  %}
